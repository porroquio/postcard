<!DOCTYPE html>

<html lang="en-us">

<head>
<meta charset="utf-8">
<title>Hello...</title>
<link rel="stylesheet" href="style.css" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
</head>

<body>
    <div id="bigDiv">
        <div id="imgBox">
            <h1>My Postcard</h1>
            <img id="logo" src="http://assets.breatheco.de/img/4geeks-icon.png">
        </div>
        <div>
            <div class="boxes">
                <p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
                <p>This is so cool, can't wait to start doing more stuff!</p>
            </div>
            <div class="boxes">
                <input type="text" class="informationInputs" placeholder="Some Name">
                <input type="text" name="email" class="informationInputs" placeholder="Some Email">
                <input type="text" name="message" class="informationInputs" placeholder="Some comment">
            </div>
        </div>
        <div id="buttonDiv">
            <input id="send" type="submit" value="Send My Postcard">
        </div>
    </div>
</body>
